            <div class="task-overview-container">

                <div class="task-stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number stat-total-tasks">0</div>
                            <div class="stat-label">All</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number stat-completed-tasks">0</div>
                            <div class="stat-label">Done</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number stat-remaining-tasks">0</div>
                            <div class="stat-label">Todo</div>
                        </div>
                        <div class="stat-card overdue">
                            <div class="stat-number stat-overdue-tasks">0</div>
                            <div class="stat-label">Late</div>
                        </div>
                    </div>
                </div>
                <div class="task-progress-section">
                    <div class="progress-title">
                                <span>Today's Progress</span>
                                <span class="task-progress-text completed-tasks">3/7 tasks</span>
                            </div>
                    <div class="progress-container">
                        <div class="progress-track">
                            <div class="task-progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="daily-quote" id="dailyQuote">

            </div>

            <div class="lower">
                <div class="add-task">
                    <input class="addTask" id="taskInput" placeholder="Add a quick task">
                    <button type="submit" class="AddTask" id="addTaskBtn">+</button>
                </div>

                <!-- Search and Filter Section -->
<div class="search-section">
    <div class="search-container">
        <input type="text" id="task-search" placeholder="Search tasks..." class="search-input">
        <button id="clear-search" class="clear-search-btn" title="Clear search">Ã—</button>
    </div>
    
    <div class="filters-container">
        <div class="filter-group">
            <label>Priority:</label>
            <button class="filter-btn" data-filter="priority" data-value="urgent">Urgent</button>
            <button class="filter-btn" data-filter="priority" data-value="high">High</button>
            <button class="filter-btn" data-filter="priority" data-value="medium">Medium</button>
            <button class="filter-btn" data-filter="priority" data-value="low">Low</button>
        </div>
        
        <div class="filter-group">
            <label>Status:</label>
            <button class="filter-btn" data-filter="status" data-value="pending">Pending</button>
            <button class="filter-btn" data-filter="status" data-value="completed">Completed</button>
            <button class="filter-btn" data-filter="status" data-value="overdue">Overdue</button>
        </div>
        
        <div class="filter-group">
            <label>Frequency:</label>
            <button class="filter-btn" data-filter="frequency" data-value="once">One-time</button>
            <button class="filter-btn" data-filter="frequency" data-value="daily">Daily</button>
            <button class="filter-btn" data-filter="frequency" data-value="weekly">Weekly</button>
            <button class="filter-btn" data-filter="frequency" data-value="monthly">Monthly</button>
        </div>
    </div>
    
    <div id="search-results-count" class="search-results-count" style="display: none;"></div>
</div>

                
                <div class="tasks-container" id="tasksContainer"></div>
