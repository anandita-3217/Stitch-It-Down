<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch It Down | Notes</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </div>
                <img id="icon-stitch" alt="icon-stitch" class="logo">
                <h2>Stitch It Down | Notes</h2>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                    <span class="clouds_stars"></span>
                </label>
            </div>
        </header>
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <img id="stitch-mood-gif" alt="stitch-mood-gif" class="sidebar-stitch">
                    <h3>Navigation</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item" data-page="index">
                        <i class="menu-icon bi bi-house"></i>
                        <span class="menu-text">Dashboard</span>
                    </li>
                    <li class="menu-item" data-page="timer">
                        <i class="menu-icon bi bi-stopwatch"></i>
                        <span class="menu-text">Timer</span>
                    </li>
                    <li class="menu-item" data-page="tasks">
                        <i class="menu-icon bi bi-check-square"></i>
                        <span class="menu-text">Tasks</span>
                    </li>
                    <li class="menu-item active" data-page="notes">
                        <i class="menu-icon bi bi-journal-text"></i>
                        <span class="menu-text">Notes</span>
                    </li>
                    <li class="menu-item" data-page="calendar">
                        <i class="menu-icon bi bi-calendar3"></i>
                        <span class="menu-text">Calendar</span>
                    </li>
                    <li class="menu-item" data-page="stats">
                        <i class="menu-icon bi bi-bar-chart"></i>
                        <span class="menu-text">Stats</span>
                    </li>
                    <li class="menu-item" data-page="settings">
                        <i class="menu-icon bi bi-gear"></i>
                        <span class="menu-text">Settings</span>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="stitch-quote" id="sidebarQuote">
                    </div>
                </div>
            </div>
        </nav>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
            <div class="main-content">
            <div class="daily-quote-section">
                <div class="daily-quote" id="dailyQuote">
                </div>
            </div>
            

            <div id="noteStats" class="note-stats">

            </div>
            
            <div class="lower">
                <div class="add-note">
                    <textarea class="addNote" id="noteInput" placeholder="Write your note here... (Press Enter to add, Shift+Enter for new line)" ></textarea>
                    <button type="submit" class="AddNote" id="addNoteBtn">+</button>
                </div>
                

                <div class="notes-controls">

                    <div class="search-section">
                        <div class="search-input-group">
                            <i class="bi bi-search search-icon"></i>
                            <input type="text" id="note-search" placeholder="Search notes, categories, or tags..." class="search-input">
                            <button id="clearSearch" class="clear-search-btn" title="Clear search">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <div class="filter-group">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="category">Category</button>
                            <button class="filter-btn" data-filter="color">Color</button>
                            <button class="filter-btn" data-filter="pinned">Pinned</button>
                            <button class="filter-btn" data-filter="archived">Archived</button>
                            <button class="filter-btn" data-filter="recent">
                                <i class="bi bi-clock"></i> Recent
                            </button>
                        </div>
                        
                    </div>
                    
                    
                    <div class="sub-filters" id="sub-filters" style="display: none;">
                        
                    </div>
                    
                    
                    <div class="action-controls">
                    
                        <div class="view-mode-group">
                            <button class="view-mode-btn active" data-mode="grid" title="Grid View">
                                <i class="bi bi-grid-3x3-gap"></i>
                            </button>
                            <button class="view-mode-btn" data-mode="list" title="List View">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                        
                    
                        <div class="import-export-group">
                            <button id="exportNotes" class="action-btn export-btn" title="Export notes">
                                <i class="bi bi-download"></i> Export
                            </button>
                            <button id="importNotes" class="action-btn import-btn" title="Import notes">
                                <i class="bi bi-upload"></i> Import
                            </button>
                            <input type="file" id="importFile" accept=".json" style="display: none;">
                        </div>
                        
                    
                        <div class="bulk-actions-group">
                            <button id="selectAll" class="action-btn" title="Select All">
                                <i class="bi bi-check-all"></i> Select All
                            </button>
                        </div>
                    </div>
                </div>
                
                
                <div id="bulkToolbar" class="bulk-toolbar hidden">
                    <div class="bulk-actions">
                        <span class="selection-count">0 selected</span>
                        <button id="archiveSelected" class="bulk-btn">
                            <i class="bi bi-archive"></i> Archive
                        </button>
                        <button id="deleteSelected" class="bulk-btn danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                        <button id="clearSelection" class="bulk-btn">
                            <i class="bi bi-x"></i> Clear
                        </button>
                    </div>
                </div>
                
            <div class="notes-container view-grid" id="notesContainer">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
