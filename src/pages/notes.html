<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stitch It Down | Notes</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </div>
                <img id="icon-stitch" alt="icon-stitch" class="logo">
                <h2>Stitch It Down | Notes</h2>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                    <span class="clouds_stars"></span>
                </label>
            </div>
        </header>
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <img id="stitch-mood-gif" alt="stitch-mood-gif" class="sidebar-stitch">
                    <h3>Navigation</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item active" data-page="index">
                        
                        <i class="menu-icon bi bi-house"></i>
                        <span class="menu-text">Dashboard</span>
                    </li>
                    <li class="menu-item" data-page="timer">
                        
                        <i class="menu-icon bi bi-clock"></i>
                        <span class="menu-text">Pomodoro</span>
                    </li>
                    <li class="menu-item" data-page="notes">
                        
                        <i class="menu-icon bi bi-pin-angle"></i>
                        <span class="menu-text">Tasks</span>
                    </li>
                    <li class="menu-item" data-page="notes">
                        
                        <i class="menu-icon bi bi-list-note"></i>
                        <span class="menu-text">Notes</span>
                    </li>
                    <li class="menu-item" data-page="calendar">
                        
                        <i class="menu-icon bi bi-calendar4-week"></i>
                        <span class="menu-text">Calendar</span>
                    </li>
                    <li class="menu-item" data-page="stats">
                        
                        <i class="menu-icon bi bi-file-bar-graph"></i>
                        <span class="menu-text">Stats</span>
                    </li>
                    <li class="menu-item" data-page="settings">
                        
                        <i class="menu-icon bi bi-gear"></i>
                        <span class="menu-text">Settings</span>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="stitch-quote" id="sidebarQuote">
                        "Ohana means family!"
                    </div>
                </div>
            </div>
        </nav>

<div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content">
            
            <div class="daily-quote-section">
                <div class="daily-quote" id="dailyQuote">
                </div> 
            </div>
             <div class="note-overview-container">

                <div class="note-stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number stat-total-notes">0</div>
                            <div class="stat-label">All</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number stat-completed-notes">0</div>
                            <div class="stat-label">Done</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number stat-remaining-notes">0</div>
                            <div class="stat-label">Todo</div>
                        </div>
                        <div class="stat-card overdue">
                            <div class="stat-number stat-overdue-notes">0</div>
                            <div class="stat-label">Late</div>
                        </div>
                    </div>
                </div>
                <div class="note-progress-section">
                    <div class="progress-title">
                                <span>Today's Progress</span>
                                <span class="note-progress-text completed-notes">3/7 notes</span>
                            </div>
                    <div class="progress-container">
                        <div class="progress-track">
                            <div class="note-progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower">
                 <div class="note-filters">
                        <select id="priority-filter" class="filter-select">
                            <option value="all">All Priorities</option>
                            <option value="urgent">Urgent</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        
                        <select id="status-filter" class="filter-select">
                            <option value="all">All Tasks</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="overdue">Overdue</option>
                        </select>
                        
                        <input type="text" id="note-search" class="search-input" placeholder="Search notes...">
                    </div>

                <div class="add-note">
                    <input class="addNote" id="noteInput" placeholder="Add a quick note">
                    <button type="submit" class="AddNote" id="addNoteBtn">+</button>
                </div>
                <div class="notes-container" id="notesContainer"></div>
            </div>
            
        </div>
    </div>

    </div>
</body>
</html>
