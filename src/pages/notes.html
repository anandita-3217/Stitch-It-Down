<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch It Down | Notes</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </div>
                <img id="icon-stitch" alt="icon-stitch" class="logo">
                <h2>Stitch It Down | Notes</h2>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                    <span class="clouds_stars"></span>
                </label>
            </div>
        </header>
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <img id="stitch-mood-gif" alt="stitch-mood-gif" class="sidebar-stitch">
                    <h3>Navigation</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item" data-page="index">
                        <i class="menu-icon bi bi-house"></i>
                        <span class="menu-text">Dashboard</span>
                    </li>
                    <li class="menu-item" data-page="timer">
                        <i class="menu-icon bi bi-stopwatch"></i>
                        <span class="menu-text">Timer</span>
                    </li>
                    <li class="menu-item" data-page="tasks">
                        <i class="menu-icon bi bi-check-square"></i>
                        <span class="menu-text">Tasks</span>
                    </li>
                    <li class="menu-item active" data-page="notes">
                        <i class="menu-icon bi bi-journal-text"></i>
                        <span class="menu-text">Notes</span>
                    </li>
                    <li class="menu-item" data-page="calendar">
                        <i class="menu-icon bi bi-calendar3"></i>
                        <span class="menu-text">Calendar</span>
                    </li>
                    <li class="menu-item" data-page="stats">
                        <i class="menu-icon bi bi-bar-chart"></i>
                        <span class="menu-text">Stats</span>
                    </li>
                    <li class="menu-item" data-page="settings">
                        <i class="menu-icon bi bi-gear"></i>
                        <span class="menu-text">Settings</span>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="stitch-quote" id="sidebarQuote">
                    </div>
                </div>
            </div>
        </nav>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
            <div class="main-content">
            <!-- <div class="daily-quote-section">
                <div class="daily-quote" id="dailyQuote">
                </div>
            </div> -->
            

            <div id="noteStats" class="note-stats">

            </div>
            
            <div class="lower">
                <div class="add-note">
                    <textarea class="addNote" id="noteInput" placeholder="Write your note here... (Press Enter to add, Shift+Enter for new line)" ></textarea>
                    <button type="submit" class="AddNote" id="addNoteBtn">+</button>
                </div>
                

                <div class="notes-controls">

                    <div class="search-section">
                        <div class="search-input-group">
                            <i class="bi bi-search search-icon"></i>
                            <input type="text" id="note-search" placeholder="Search notes, categories, or tags..." class="search-input">
                            <button id="clearSearch" class="clear-search-btn" title="Clear search">Ã—
                            </button>
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <div class="filters-container">
                            <div class="filter-group">
                                <label>View:</label>
                                <button class="filter-btn active" data-filter="view" data-value="all">All Notes</button>
                                <button class="filter-btn" data-filter="view" data-value="pinned">Pinned</button>
                                <button class="filter-btn" data-filter="view" data-value="archived">Archived</button>
                                <button class="filter-btn" data-filter="view" data-value="recent">Recent</button>
                            </div>
                            <div class="filter-group">
                                <label>Category:</label>
                                <button class="filter-btn" data-filter="category" data-value="general">General</button>
                                <button class="filter-btn" data-filter="category" data-value="work">Work</button>
                                <button class="filter-btn" data-filter="category" data-value="personal">Personal</button>
                                <button class="filter-btn" data-filter="category" data-value="ideas">Ideas</button>
                                <button class="filter-btn" data-filter="category" data-value="reminders">Reminders</button>
                                <button class="filter-btn" data-filter="category" data-value="quotes">Quotes</button>
                                <button class="filter-btn" data-filter="category" data-value="research">Research</button>
                            </div>

                            <div class="filter-group">
                                <label>Color:</label>
                                <button class="filter-btn filter-btn-color color-default" data-filter="color" data-value="default"></button>
                                <button class="filter-btn filter-btn-color color-yellow" data-filter="color" data-value="yellow"></button>
                                <button class="filter-btn filter-btn-color color-blue" data-filter="color" data-value="blue"></button>
                                <button class="filter-btn filter-btn-color color-green" data-filter="color" data-value="green"></button>
                                <button class="filter-btn filter-btn-color color-pink" data-filter="color" data-value="pink"></button>
                                <button class="filter-btn filter-btn-color color-purple" data-filter="color" data-value="purple"></button>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                    
                    <div class="action-controls">
                    
                        <div class="view-mode-group">
                            <button class="view-mode-btn active" data-mode="grid" title="Grid View">
                                <i class="bi bi-grid-3x3-gap"></i>
                            </button>
                            <button class="view-mode-btn" data-mode="list" title="List View">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                        
                    
                        <div class="import-export-group">
                            <button id="exportNotes" class="action-btn export-btn" title="Export notes">
                                <i class="bi bi-download"></i> Export
                            </button>
                            <button id="importNotes" class="action-btn import-btn" title="Import notes">
                                <i class="bi bi-upload"></i> Import
                            </button>
                            <input type="file" id="importFile" accept=".json" style="display: none;">
                        </div>
                        
                    
                        <div class="bulk-actions-group">
                        <button id="bulkActionsBtn" class="bulk-actions-toggle" type="button">
                            <i class="bi bi-check-square"></i>
                            Select Multiple
                        </button>
                        <div id="bulkControls" class="bulk-controls hidden">
                            <div class="bulk-info">
                                <span id="selectedCount">0</span> selected
                            </div>
                            
                            <div class="bulk-buttons">
                                <button id="selectAllBtn" class="bulk-btn secondary" type="button">
                                    <i class="bi bi-check-all"></i>
                                    Select All
                                </button>
                                
                                <button id="deselectAllBtn" class="bulk-btn secondary" type="button" style="display: none;">
                                    <i class="bi bi-square"></i>
                                    Deselect All
                                </button>
                                
                                <button id="bulkPinBtn" class="bulk-btn" type="button" disabled>
                                    <i class="bi bi-pin-angle"></i>
                                    Toggle Pin
                                </button>
                                
                                <button id="bulkArchiveBtn" class="bulk-btn" type="button" disabled>
                                    <i class="bi bi-archive"></i>
                                    Toggle Archive
                                </button>
                                
                                <button id="bulkDeleteBtn" class="bulk-btn danger" type="button" disabled>
                                    <i class="bi bi-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            <div class="notes-container view-grid" id="notesContainer">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
