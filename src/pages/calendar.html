<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stitch It Down | Calendar</title>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </div>
                <img id="icon-stitch" alt="icon-stitch" class="logo">
                <h2>Stitch It Down | Calendar</h2>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                    <span class="clouds_stars"></span>
                </label>
            </div>
        </header>
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <img id="stitch-mood-gif" alt="stitch-mood-gif" class="sidebar-stitch">
                    <h3>Navigation</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item active" data-page="index">
                        <i class="menu-icon bi bi-house"></i>
                        <span class="menu-text">Dashboard</span>
                    </li>
                    <li class="menu-item" data-page="timer">
                        <i class="menu-icon bi bi-clock"></i>
                        <span class="menu-text">Pomodoro</span>
                    </li>
                    <li class="menu-item" data-page="tasks">
                        <i class="menu-icon bi bi-pin-angle"></i>
                        <span class="menu-text">Tasks</span>
                    </li>
                    <li class="menu-item" data-page="notes">
                        <i class="menu-icon bi bi-list-task"></i>
                        <span class="menu-text">Notes</span>
                    </li>
                    <li class="menu-item" data-page="calendar">
                        <i class="menu-icon bi bi-calendar4-week"></i>
                        <span class="menu-text">Calendar</span>
                    </li>
                    <li class="menu-item" data-page="stats">
                        <i class="menu-icon bi bi-file-bar-graph"></i>
                        <span class="menu-text">Stats</span>
                    </li>
                    <li class="menu-item" data-page="settings">
                        <i class="menu-icon bi bi-gear"></i>
                        <span class="menu-text">Settings</span>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="stitch-quote" id="sidebarQuote">
                        "Ohana means family!"
                    </div>
                </div>
            </div>
        </nav>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="nav-controls">
                        <button id="prevBtn" class="nav-btn"><i class="bi bi-caret-left"></i></button>
                        <h2 id="currentMonth" class="month-title">January 2025</h2>
                        <button id="nextBtn" class="nav-btn"><i class="bi bi-caret-right"></i></button>
                    </div>            
                    <div class="view-controls">
                        <button id="monthView" class="view-btn active">Month</button>
                        <button id="weekView" class="view-btn">Week</button>
                        <button id="dayView" class="view-btn">Day</button>
                    </div>            
                    <div class="action-controls">
                        <button id="addEventBtn" class="add-event-btn">+ Add Event</button>
                        <button id="todayBtn" class="today-btn">Today</button>
                    </div>
                </div>
                <div class="filter-bar">
                    <div class="category-filters">
                        <span class="filter-label">Categories:</span>
                        <button class="category-filter active" data-category="all">All</button>
                        <button class="category-filter" data-category="work">Work</button>
                        <button class="category-filter" data-category="personal">Personal</button>
                        <button class="category-filter" data-category="meetings">Meetings</button>
                        <button class="category-filter" data-category="deadlines">Deadlines</button>
                    </div>            
                    <div class="search-container">
                        <input type="text" id="eventSearch" placeholder="Search events..." class="search-input">
                    </div>
                </div>
            <div class="calendar-wrapper">
                <div id="calendarContainer" class="calendar-container-view">
                <!-- This will be populated by the active view -->
                    </div>
            </div>
            </div>
            <div id="quickAddModal" class="modal-overlay">
                <div class="modal-content">
                    <h3>Quick Add Event</h3>
                    <input type="text" id="quickEventText" placeholder="e.g., Meeting with team tomorrow 2pm" class="quick-input">
                    <div class="modal-actions">
                        <button id="parseEvent" class="parse-btn">Create Event</button>
                        <button id="cancelQuickAdd" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
            <div id="analyticsPanel" class="analytics-panel">
                <h3>Productivity Analytics</h3>
                <div class="analytics-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="weeklyHours">0h</span>
                        <span class="stat-label">This Week</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="focusTime">0h</span>
                        <span class="stat-label">Focus Time</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="meetingTime">0h</span>
                        <span class="stat-label">Meetings</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="completionRate">0%</span>
                        <span class="stat-label">Completion</span>
                    </div>
                </div>
            </div>             
        </div>
    </div>
</body>
</html>
