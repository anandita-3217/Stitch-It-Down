<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lilo & Stitch Productivity Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

:root[data-theme="light"] {
  --primary-purple: #a1e0ff;
  --medium-purple: #d6f3ff;
  --dark-purple: #6ab6ff;
  --dark-blue: #9ddfff;
  --darker-blue: #3c8bc4;
  --white: #f2faff;
  --light-bg: #eef9ff;
  --text-primary: #244c5a;
  --text-secondary: #6ab6ff;
  --border-color: var(--primary-purple);
  --card-bg: #f6fbff;
  --shadow: rgba(0, 0, 0, 0.05);
  --shadow-hover: rgba(106, 182, 255, 0.12);
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--light-bg);
  color: var(--text-primary);
}

.dashboard-container {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background-color: var(--darker-blue);
  padding: 20px;
  color: var(--white);
  display: flex;
  flex-direction: column;
}

.sidebar .logo {
  font-size: 24px;
  margin-bottom: 30px;
}

.nav-links {
  list-style: none;
  padding: 0;
}

.nav-links li {
  margin-bottom: 15px;
}

.nav-links a {
  color: var(--white);
  text-decoration: none;
  font-weight: 500;
  display: block;
  transition: color 0.2s ease;
}

.nav-links a:hover {
  color: var(--dark-purple);
}

/* Main content */
.main-content {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* Date-Time Widget */
.date-time {
  background: linear-gradient(135deg, var(--dark-purple) 0%, var(--medium-purple) 100%);
  color: white;
  padding: 20px 35px;
  border-radius: 20px;
  box-shadow: 0 8px 16px var(--shadow);
  text-align: center;
  min-width: 180px;
  max-height: 240px;
  height: 240px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.day {
  font-size: 20px;
  font-weight: 500;
  margin-bottom: 8px;
  opacity: 0.9;
}

.date {
  font-size: 52px;
  font-weight: bold;
  line-height: 1;
  margin-bottom: 10px;
}

.month {
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.9;
  margin-bottom: 12px;
}

.digital-clock {
  font-size: 20px;
  font-weight: 500;
  color: white;
  font-family: 'Orbitron', monospace;
  text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  letter-spacing: 1px;
}

/* Cards */
.widgets {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
}

.card {
  background-color: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 10px var(--shadow);
  transition: box-shadow 0.2s ease;
}

.card:hover {
  box-shadow: 0 6px 16px var(--shadow-hover);
}

.card h2 {
  margin: 0 0 10px;
  font-size: 18px;
  color: var(--text-primary);
}

.card p {
  font-size: 14px;
  color: var(--text-secondary);
}

  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <h1 class="logo">üå∫ StitchBoard</h1>
      <ul class="nav-links">
        <li><a href="index.html">üè† Dashboard</a></li>
        <li><a href="timer.html">‚è≤Ô∏è Timer</a></li>
        <li><a href="calendar.html">üìÖ Calendar</a></li>
        <li><a href="notes.html">üìù Notes</a></li>
        <li><a href="tasks.html">‚úÖ Tasks</a></li>
        <li><a href="stats.html">üìä Stats</a></li>
        <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="top-section">
        <div class="date-time">
          <div class="day" id="current-day">Monday</div>
          <div class="date-circle">
            <div class="date" id="current-date">24</div>
          </div>
          <div class="month" id="current-month">June</div>
          <div class="digital-clock" id="digital-clock">12:34 PM</div>
        </div>
      </section>

      <section class="widgets">
        <div class="card task-card">
          <h2>Tasks</h2>
          <p>3 pending</p>
        </div>
        <div class="card notes-card">
          <h2>Notes</h2>
          <p>12 saved</p>
        </div>
        <div class="card calendar-card">
          <h2>Calendar</h2>
          <p>2 events today</p>
        </div>
        <div class="card stats-card">
          <h2>Stats</h2>
          <p>Focus time: 4h</p>
        </div>
      </section>
    </main>
  </div>
  <script>
  function updateClock() {
    const now = new Date();
    const day = now.toLocaleDateString(undefined, { weekday: 'long' });
    const date = now.getDate();
    const month = now.toLocaleDateString(undefined, { month: 'long' });
    const time = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

    document.getElementById('current-day').textContent = day;
    document.getElementById('current-date').textContent = date;
    document.getElementById('current-month').textContent = month;
    document.getElementById('digital-clock').textContent = time;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
