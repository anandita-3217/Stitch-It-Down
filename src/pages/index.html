<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stitch It Down</title>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </div>
                <img id="icon-stitch" alt="icon-stitch" class="logo">
                <h2>Stitch It Down</h2>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                    <span class="clouds_stars"></span>
                </label>
            </div>
        </header>
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <img id="stitch-mood-gif" alt="stitch-mood-gif" class="sidebar-stitch">
                    <h3>Navigation</h3>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item active" data-page="index">
                        <!-- <span class="menu-icon">üè†</span> -->
                        <i class="menu-icon bi bi-house"></i>
                        <span class="menu-text">Dashboard</span>
                    </li>
                    <li class="menu-item" data-page="timer">
                        
                        <i class="menu-icon bi bi-clock"></i>
                        <span class="menu-text">Pomodoro</span>
                    </li>
                    <li class="menu-item" data-page="tasks">
                        
                        <i class="menu-icon bi bi-pin-angle"></i>
                        <span class="menu-text">Tasks</span>
                    </li>
                    <li class="menu-item" data-page="notes">
                        
                        <i class="menu-icon bi bi-list-task"></i>
                        <span class="menu-text">Notes</span>
                    </li>
                    <li class="menu-item" data-page="calendar">
                        
                        <i class="menu-icon bi bi-calendar4-week"></i>
                        <span class="menu-text">Calendar</span>
                    </li>
                    <li class="menu-item" data-page="stats">
                        
                        <i class="menu-icon bi bi-file-bar-graph"></i>
                        <span class="menu-text">Stats</span>
                    </li>
                    <li class="menu-item" data-page="settings">
                        
                        <i class="menu-icon bi bi-gear"></i>
                        <span class="menu-text">Settings</span>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="stitch-quote" id="sidebarQuote">
                        "Ohana means family!"
                    </div>
                </div>
            </div>
        </nav>

<!-- Add overlay for mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content">
            <div class="upper">
                <div class="upper-left">
                    <div class="date-time">
                        <div class="day" id="current-day"></div>
                        <div class="date-circle">
                            <div class="date" id="current-date"></div>
                        </div>
                        <div class="month" id="current-month"></div>
                        <div class="digital-clock" id="digital-clock"></div>
                        <!-- <img id="stitch-mood-gif" alt="stitch-mood-gif" class="random-gif"> -->
                    </div>
                </div>
                <div class="upper-right">
                    <div class="progress">
                        <div class="progress-title">
                            <span>Today's Progress</span>
                            <span class="completed-tasks">3/7 tasks</span>
                        </div>
                        
                        <div class="progress-bar-container">
                            <div class="progress-bar"></div>
                        </div>
                        
                        <div class="task-categories">
                            <div class="category" data-type="note">
                                <span class="category-icon">üìù</span>
                                <span>Notes</span>
                            </div>
                            <div class="category" data-type="task">
                                <span class="category-icon">üìå</span>
                                <span>Tasks</span>
                            </div>
                            <div class="category" data-type="important">
                                <span class="category-icon">‚≠ê</span>
                                <span>Important</span>
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value"></div>
                                <div class="stat-label">Total Tasks</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value"></div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value"></div>
                                <div class="stat-label">Remaining</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="daily-quote-section">
                <div class="daily-quote" id="dailyQuote">
                </div>
            </div>
            <div class="lower">
                <div class="add-note">
                    <input class="addNote" id="noteInput" placeholder="Add a quick note">
                    <button type="submit" class="AddNote" id="addNoteBtn">+</button>
                </div>
                <div class="notes-container" id="notesContainer">
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
